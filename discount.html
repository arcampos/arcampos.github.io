<!-- INSTRUCTIONS
Write a program that takes a customer's subtotal amount as input and
if the subtotal is greater than $50 and today is Tuesday or Wednesday,
the program should substract 10% from the subtotal. Your program should then
compute and output the total amount due by adding sales tax of 6% to the subtotal.

Help:
Within your program, use this JS code that will get the current day of the week
from your computer's clock:

var dayOfWeek = new Date().getDay();

If you use the above code, the variable dayOfWeek will hold 0 if today is
Sunday, 1 if today is Monday, and so on to 6 if today is Saturday.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount calculator</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Week 7: Total and discount calculator</h1>
        <h2>Arnaldo Campos</h2>
    </header>
    <main>
        <h3>Customer subtotal</h3>
        <label>Customer Subtotal: <input type="text" id="subtotal"></label>
        <label><button onclick="discCalc()">Check result</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <script>
        function discCalc() {
            let now = new Date();
            let dayOfWeek = now.getDay();
            let subtotal = parseFloat(document.getElementById('subtotal').value);
            
            let total;
            if (subtotal > 50 && dayOfWeek == 2){
                total = subtotal * 0.9;
            }
            else if (subtotal > 50 && dayOfWeek == 3){
                total = subtotal * 0.9;
            }
            else {
                total = subtotal;
            }
            totalWithTax = total * 1.06
            document.getElementById('output').innerHTML = '$' + totalWithTax.toFixed(2)
        }
    </script>
    <footer>
        &copy;2021 &bull; Arnaldo Campos &bull; BYU-Idaho &bull; CIT 160
    </footer>
</body>
</html>
