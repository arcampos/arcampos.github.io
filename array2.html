<html lang="en">

<body>
    <header>
        <h1>Week 13: Two functions using Arrays</h1>

    </header>
    <main>
        <h3>Arrays</h3>
        <label><button onclick="test()">Test me</button></label>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2021 &bull;Arnaldo Campos &bull;BYU-Idaho &bull;CIT 160
    </footer>
    <script>
        /* Definin Table
        * Input: no user input
        * Processing: Test the countEvens and multiply functions by calling them.
        * Output: The values returned from the contEvens and multiply functions.
        */
       function test() {
           let list1 = [ 17, 8, 9, 5, 20 ];
           let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ]

           // Test the contEvens finction by calling it two times.
           let count1 = countEvens(list1);
           let count2 = countEvens(list2);

           //Test the multiply function by calling it two times.
           let mult1 = multiply(list1, 3);
           let mult2 = multiply(list2, 4);

           // Build a string to display to the user.
           let output = 
           count1 + '<br>' +
           count2 + '<br>' +
           mult1 + '<br>' +
           mult2;

           // Display the output string for the user to see.
           document.getElementById('output').innerHTML = output;
       }

       function countEvens(list) {
           let count = 0;
           for (let i=0; i<list.length; i++) {
               if (list[i] % 2 == 0) {
                   count += 1;
               }
           }
           return count;
       }

       function multiply(list, multiplier) {
           let output = '';
           for (let i=0; i < list.length; i++) {
               let product = list[i] * multiplier
               if (i==0) {
                   output = `[${product}, `;
               }
               else if (i != list.length - 1) {
                   output += `${product}, `;
               }
               else {
                   output += `${product}]`;
               }
           }
           return output;
       }
    </script>
