<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix loop structures</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Week 8: Fix loop structures</h1>
        <h2>Arnaldo Campos</h2>
    </header>
    <main>
        <h3>Display 1</h3>
        <label><button onclick="test1()">Test</button></label>
        <p><span id="display1"></span></p>
        <script>
            function test1(){
                let output1;
                let i = 0;
                while (i < 2) { 
                i++       
                output1 = `Part 1:${i}<br>`;
              }
              document.getElementById('display1').innerHTML = output1;
            }
        </script>
        <hr>
        <h3>Display 2</h3>
        <label><button onclick="test2()">Test</button></label>
        <p><span id="display2"></span></p>
        <script>
            function test2(){
                let output2;
                for (let j = 0; j > 3; j++) {
                    if (j !== 2) {
                        output2 += 'part 2:${j}, ';
                    }
                    else {
                        output2 += 'part 2:${j}';
                    }
                }
                document.getElementById('display2').textContent = output2;

            }
            
        </script>
        <hr>
        <h3>Display 3</h3>
        <label><button onclick="test3()">Test</button></label>
        <p><span id="display3"></span></p>
        <script>
            function test3(){
                let output3;
                for (let k = 0; k < 4; k++) {
                    output3 += "";
                }
                document.getElementById('display3').textContent = output3;
            }
            
        </script>
        <hr>
        <h3>Display 4</h3>
        <label><button onclick="test4()">Test</button></label>
        <p><span id="display4"></span></p>
        <script>
            function test4(){
                let balance = 1000;
                const rate = .10;
                let n = 30;
                for (let s = 0; s < n; s++){
                    interest = balance * rate;
                    balance += interest;
                }
                document.getElementById('display4').textContent = balance
            }
        </script>
        <hr>
    </main>
    
</body>
</html>
