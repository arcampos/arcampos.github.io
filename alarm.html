<body>
    <header>
        <h1>Week 7: Alarm</h1>

    </header>
    <main>
        <h3>What I need to do today?</h3>
        <label><button onclick="sleepOrWake()">Tell me</button></>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <script>
        function sleepOrWake() {
        let now = new Date();
        let month = now.getMonth;
        let dayOfMonth = now.getDate();
        let dayOfWeek = now.getDay();

        if (dayOfMonth == 1 && month == 0) {
          alarm = "Sleep In";
        } 
        else if (dayOfMonth == 4 && month == 6) {
          alarm = "Sleep In";
        } 
        else if (dayOfMonth == 25 && month == 11) {
          alarm = "Sleep In"; }
        else if (dayOfWeek == 5 || dayOfWeek == 6) {
          alarm = "Sleep In"; }
        else {
          alarm = "Get up!"; }

        document.getElementById("output").innerHTML = "Today you have to " + alarm;
    }
    </script>
