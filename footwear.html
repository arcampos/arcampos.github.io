INPUT:The user select the weather for the day using a list.
PROCESSING:The program look for the appropiate footwear for the selected weather.
OUTPUT:The program shows the user the correct footwear for the weather.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear weather selector</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Week 6: Footwear weather selectors</h1>
        <h2>Arnaldo Campos</h2>
    </header>
    <main>
        <label for="weather">Choose today weather: </label>
        <select id="weather">
         <option value="" selected disabled>--Make a selection--</option>
         <option value="hot">hot</option>
         <option value="rain">rain</option>
         <option value="snow">snow</option>
         <option value="unknown">unknown</option>
        </select>

<p></p>
    </main>
    <script src="js/weather.js"></script>
