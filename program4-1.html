<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>program 4-1</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
            <header>
                <h1>Week 4: Add Two Numbers</h1>
                <h2>Arnaldo Campos</h2>
            </header>
            <main>
                <h3>Add Two Numbers</h3>
                <label>Enter Number One: <input type="text" id="number1"></label>
                <label>Enter Number Two: <input type="text" id="number2"></label>
                <label><button onclick="addNumbers()">Add Numbers</button></label>
                <hr>
                <p><span id="output"></span></p>
            </main>
            <footer>
                &copy;2021 &bull; Arnaldo Campos &bull; BYU-Idaho &bull; CIT 160
            </footer>
            <script>
                function addNumbers(){
                    let number1 = parseFloat(document.getElementById('number1').value);
                    let number2 = parseFloat(document.getElementById('number2').value);
                    
                    //math
                    let addition = number1 + number2;
                    document.getElementById('output').innerHTML = "The sum of " + number1 + " and " + number2 + " equals " + addition +"!";
                }
            
            </script>
        </header>
    </body>
</html>
